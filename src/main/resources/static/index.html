<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-grid gap-3">
<div class="d-flex p-2">
    <form action ="/add" method="post" class="row g-3">
        <div class ="col-md-15">
            <h2 style= "color:#b1cbbb">Dodanie użytkownika</h2>
        </div>
        <div class ="col-md-15">
            <label for  = "firstName" class="form-label">Imię</label>
            <input  type= "text" name = "firstName" class="form-control" id="firstName" placeholder="Podaj imię">
        </div>
        <div class ="col-md-15">
            <label for  = "lastName" class="form-label">Nazwisko</label>
            <input  type= "text" name = "lastName" class="form-control" id="lastName" placeholder="Podaj nazwisko">
        </div>

        <div class ="col-md-15">
            <label for  = "age" class="form-label">Wiek</label>
            <input  type= "text" name = "age" class="form-control" id="age" placeholder="Podaj wiek">
        </div>
        <div class="col-12">
            <button type="register" class="btn btn-primary">Dodaj</button>
        </div>

    </form>
</div>

</div>

</body>
</html>
